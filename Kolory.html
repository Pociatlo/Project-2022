<script>
//RGB-----------------------------------------------------------------------------------------------------------
const rgbSliders = document.querySelectorAll('.s');
var body = document.getElementsByClassName("k1");
    r = document.querySelector('#r'),
    g = document.querySelector('#g'),
    b = document.querySelector('#b'),
    outputR = document.querySelector('#outputR'),
    outputG = document.querySelector('#outputG'),
    b_out = document.querySelector('#b_out'),
    hexVal_out = document.querySelector('#hexVal');
 
function setColor(){
  var r_hexVal = parseInt(r.value, 10).toString(16),
      g_hexVal = parseInt(g.value, 10).toString(16),
      b_hexVal = parseInt(b.value, 10).toString(16),
      hexVal = "#" + pad(r_hexVal) + pad(g_hexVal) + pad(b_hexVal);
      document.getElementById("a").style.backgroundColor = hexVal; 
  hexVal_out.value = hexVal;
}
 
function pad(n){
  return (n.length<2) ? "0"+n : n;
}
 
r.addEventListener('change', function() {
  setColor();
  outputR.value = r.value;
}, false);
 
r.addEventListener('input', function() {
  setColor();
  outputR.value = r.value;
}, false);
 
g.addEventListener('change', function() {
  setColor();
  outputG.value = g.value;
}, false);
 
g.addEventListener('input', function() {
  setColor();
  outputG.value = g.value;
}, false);
 
b.addEventListener('change', function() {
  setColor();
  b_out.value = b.value;
}, false);
 
b.addEventListener('input', function() {
  setColor();
  b_out.value = b.value;
}, false);
//HSL---------------------------------------------------------------------------------------------------------
var hsl = {
  h: 0,
  s: 50,
  l: 50
};

var hinput = document.getElementById('h');
var sinput = document.getElementById('s');
var linput = document.getElementById('l');

Array.from(document.querySelectorAll('input')).forEach(function(item) {
  item.addEventListener('input', onNewValue);
});

function onNewValue(element) {
  if (element.tagName !== 'INPUT') {
    element = element.currentTarget;
  }
  

  var which = element.id;

  hsl[which] = element.value;
 
  document.documentElement.style.setProperty('--' + which, hsl[which]);
}

document.body.addEventListener('keydown', function(e) {
  if (e.key === 'Q' || e.key === 'q') {
    hsl.h++;
    updateValue(hinput, hsl.h);
  } else if (e.key === 'A' || e.key === 'a') {
    hsl.h--;
    updateValue(hinput, hsl.h);
  } else if (e.key === 'W' || e.key === 'w') {
    hsl.s++;
    updateValue(sinput, hsl.s);
  } else if (e.key === 'S' || e.key === 's') {
    hsl.s--;
    updateValue(sinput, hsl.s);
  } else if (e.key === 'E' || e.key === 'e') {
    hsl.l++;
    updateValue(linput, hsl.l);
  } else if (e.key === 'D' || e.key === 'd') {
    hsl.l--;
    updateValue(linput, hsl.l);
  }
});
function updateValue(el, val) {
  el.value = val;
  onNewValue(el);
}


</script>
